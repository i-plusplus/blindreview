{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/feedback.css') }}">
{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Send Feedback</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/send_feedback">
      <div class="field">
        <div class="control">
          <input class="input is-large" type="email" name="email" placeholder="Recipient Email" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="name" placeholder="Recipient Name" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <textarea class="input is-large" style="height: auto;" rows="7" cols="30" name="good" placeholder="What went well" required></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <textarea class="input is-large" style="height: auto;" rows="7" cols="30" name="bad" placeholder="Area of improvement" required></textarea>
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">Send Feedback</button>
    </form>
  </div>
</div>
{% endblock %}
